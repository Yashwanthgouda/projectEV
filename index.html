<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectEV - EV Charging Network</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A90E2;
            border-radius: 5px;
        }
        /* Smooth Transitions */
        .transition-smooth {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900" x-data="app()">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/logo.svg" alt="ElectroCharge Logo" class="h-10 mr-4">
                <h1 class="text-2xl font-bold text-blue-600">projectEV</h1>
            </div>
            <div class="flex space-x-6">
                <a href="#home" class="hover:text-blue-600 transition-smooth">Home</a>
                <a href="#stations" class="hover:text-blue-600 transition-smooth">Stations</a>
                <a href="#booking" class="hover:text-blue-600 transition-smooth">Booking</a>
                <a href="#about" class="hover:text-blue-600 transition-smooth">About</a>
                <button @click="openLoginModal" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition-smooth">
                    Login / Register
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="pt-20 bg-gradient-to-br from-blue-500 to-purple-600 text-white">
        <div class="container mx-auto px-4 py-16 flex items-center">
            <div class="w-1/2">
                <h2 class="text-4xl font-bold mb-4">Charge Your Electric Vehicle Anywhere</h2>
                <p class="text-xl mb-6">Find, book, and pay for EV charging stations with ease. Join the green revolution!</p>
                <div class="flex space-x-4">
                    <button @click="scrollToBooking" class="bg-white text-blue-600 px-6 py-3 rounded-full hover:bg-gray-100 transition-smooth">
                        Book a Charging Slot
                    </button>
                    <button class="border-2 border-white text-white px-6 py-3 rounded-full hover:bg-white hover:text-blue-600 transition-smooth">
                        Learn More
                    </button>
                </div>
            </div>
            <div class="w-1/2">
                <img src="/ev-charging.svg" alt="EV Charging" class="w-full animate-float">
            </div>
        </div>
    </header>

    <!-- Stations Section -->
    <section id="stations" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-10">Our Charging Stations</h2>
            <div class="grid grid-cols-3 gap-8">
                <template x-for="station in stations" :key="station.id">
                    <div class="bg-gray-100 p-6 rounded-lg shadow-md hover:shadow-xl transition-smooth">
                        <h3 x-text="station.name" class="text-xl font-semibold mb-2"></h3>
                        <p x-text="station.address" class="text-gray-600 mb-4"></p>
                        <div class="flex justify-between items-center">
                            <span class="text-green-600" x-text="`Available Slots: ${station.available_slots}`"></span>
                            <button @click="selectStation(station)" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition-smooth">
                                Book Now
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Booking Section -->
    <section id="booking" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-10">Book Your Charging Slot</h2>
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
                <form @submit.prevent="bookCharging">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block mb-2">Charging Station</label>
                            <select x-model="booking.station" class="w-full p-3 border rounded-md">
                                <template x-for="station in stations" :key="station.id">
                                    <option :value="station.id" x-text="station.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Vehicle Type</label>
                            <select x-model="booking.vehicle_type" class="w-full p-3 border rounded-md">
                                <option value="sedan">Electric Sedan</option>
                                <option value="suv">Electric SUV</option>
                                <option value="truck">Electric Truck</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">Start Time</label>
                            <input type="datetime-local" x-model="booking.start_time" class="w-full p-3 border rounded-md">
                        </div>
                        <div>
                            <label class="block mb-2">End Time</label>
                            <input type="datetime-local" x-model="booking.end_time" class="w-full p-3 border rounded-md">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="block mb-2">Battery Percentage</label>
                        <input type="range" min="0" max="100" x-model="booking.battery_percentage" class="w-full">
                        <div class="text-center mt-2" x-text="`Current Battery: ${booking.battery_percentage}%`"></div>
                    </div>
                    <button type="submit" class="w-full mt-6 bg-green-600 text-white p-3 rounded-full hover:bg-green-700 transition-smooth">
                        Confirm Booking
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div x-show="loginModalOpen" class="fixed inset-0 bg-black bg-opacity-50 z-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-96">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Login</h2>
                <button @click="closeLoginModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form @submit.prevent="handleLogin">
                <input type="email" placeholder="Email" x-model="login.email" class="w-full p-3 border rounded-md mb-4">
                <input type="password" placeholder="Password" x-model="login.password" class="w-full p-3 border rounded-md mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-smooth">
                    Login
                </button>
                <p class="text-center mt-4">
                    Don't have an account? 
                    <a href="#" @click.prevent="openRegisterModal" class="text-blue-600 hover:underline">Register</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div x-show="registerModalOpen" class="fixed inset-0 bg-black bg-opacity-50 z-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-96">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Register</h2>
                <button @click="closeRegisterModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form @submit.prevent="handleRegister">
                <input type="text" placeholder="Full Name" x-model="register.name" class="w-full p-3 border rounded-md mb-4">
                <input type="email" placeholder="Email" x-model="register.email" class="w-full p-3 border rounded-md mb-4">
                <input type="password" placeholder="Password" x-model="register.password" class="w-full p-3 border rounded-md mb-4">
                <input type="password" placeholder="Confirm Password" x-model="register.confirmPassword" class="w-full p-3 border rounded-md mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition-smooth">
                    Register
                </button>
            </form>
        </div>
    </div>

    <script>
        function app() {
            return {
                loginModalOpen: false,
                registerModalOpen: false,
                stations: [
                    { id: 1, name: 'Downtown Charging Hub', address: '123 Main St', available_slots: 5 },
                    { id: 2, name: 'Riverside Electric Station', address: '456 River Rd', available_slots: 3 },
                    { id: 3, name: 'Tech Park Charging Point', address: '789 Innovation Ave', available_slots: 7 }
                ],
                booking: {
                    station: null,
                    vehicle_type: 'sedan',
                    start_time: '',
                    end_time: '',
                    battery_percentage: 50
                },
                login: {
                    email: '',
                    password: ''
                },
                register: {
                    name: '',
                    email: '',
                    password: '',
                    confirmPassword: ''
                },
                openLoginModal() {
                    this.loginModalOpen = true;
                    this.registerModalOpen = false;
                },
                closeLoginModal() {
                    this.loginModalOpen = false;
                },
                openRegisterModal() {
                    this.registerModalOpen = true;
                    this.loginModalOpen = false;
                },
                closeRegisterModal() {
                    this.registerModalOpen = false;
                },
                selectStation(station) {
                    this.booking.station = station.id;
                    window.location.href = '#booking';
                },
                scrollToBooking() {
                    window.location.href = '#booking';
                },
                bookCharging() {
                    alert('Booking submitted! Confirmation details will be sent to your email.');
                },
                handleLogin() {
                    alert('Login functionality to be implemented.');
                },
                handleRegister() {
                    if (this.register.password !== this.register.confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }
                    alert(`Registered successfully! Welcome, ${this.register.name}.`);
                    this.closeRegisterModal();
                    this.openLoginModal();
                }
            };
        }
    </script>
</body>
</html>
